<!DOCTYPE html>
<html>
  <head>
    <title>Steps Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Steps Tracker</h1>
    <h2 id="count">0</h2>
    <button id="incre" onclick="increment()">Add Step</button>
    <button id="save" onclick="save()">Save</button>
    <button id="clear" onclick="clearHistory()">Clear History</button>
    <h3>Step Log:</h3>
    <p id="prev">Previous Step Counts: </p>
    <script src="script.js"></script>
  </body>
</html>
